<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index2.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
            <form action="">
                <label for="nom_ape">Nombre y Apellido</label>
                <input type="text" name="" id="nom_ape" class="input-padron" required>

                <label for="correo_electronico">Correo Electronico</label>
                <input type="email" name="" id="correo_electronico" class="input-padron" required plplaceholder="Correo Electronicoceholder="email@dominio.com">

                <label for="tel_usuario">Telefono</label>
                <input type="tel" name="" id="tel_usuario" class="input-padron" required placeholder="(xx)xxxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset>
                    <legend> 多Como te gustaria ser contactado</legend>

                    <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">
                    Email</label>
                   
                    <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono" value="telefono" checked>
                    Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp">
                        Whats APP</label>                    
                </fieldset>

                <fieldset>
                    <legend> 多En cual horario prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Ma単ana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" name="" id="" checked>多Le gustaria recibir novedades de la Barberia Alura</label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>   
            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr> 
                </tbody>            
            </table>


    </main>

    <footer> 
        <img src="img/logo-blanco.png" alt="Logo Barberia Alura">
        <p class="copyrigth">&copy; Copyrigth. Barberia Alura 2024</p>
    </footer>

</html>
